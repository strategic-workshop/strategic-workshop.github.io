<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="UTF-8">
  <title>{{ page.title | default: site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/style.css' | relative_url }}">
</head>
<body>
  <header class="site-header">
    <div class="header-text">
      <h1>{{ site.title }}</h1>
    </div>
    <img src="{{ '/assets/header.jpg' | relative_url }}" alt="Header Image" class="header-img">
  </header>
<nav class="site-nav">
  <ul class="nav-list">
      <li class="{% if page.url == '/' or page.url == '/index.html' %}active{% endif %}">
        <a href="{{ '/' | relative_url }}">Home</a>
      </li>
      <li class="{% if page.url contains 'about' %}active{% endif %}">
        <a href="{{ '/about/' | relative_url }}">About</a>
      </li>
      <li class="{% if page.url contains 'committee' %}active{% endif %}">
        <a href="{{ '/committee/' | relative_url }}">Committee</a>
      </li>
      <li class="{% if page.url contains 'programme' %}active{% endif %}">
        <a href="{{ '/programme/' | relative_url }}">Programme</a>
      </li>
      <li class="{% if page.url contains 'travel' %}active{% endif %}">
        <a href="{{ '/travel/' | relative_url }}">Travel</a>
      </li>
      <li class="{% if page.url contains 'contact' %}active{% endif %}">
        <a href="{{ '/contact/' | relative_url }}">Contact</a>
      </li>
    </ul></nav>

  <main>
    {{ content }}
  </main>

  <section class="partners-logos">
  <div class="container">
    <h3>Organizers</h3>
    <div class="logos">
      <a href="https://www.riverpublishers.com" target="_blank" rel="noopener">
        <img src="{{ '/assets/logo-partner.png' | relative_url }}" alt="Partner Logo">
      </a>
      <a href="https://ctifglobalcapsule.org" target="_blank" rel="noopener">
        <img src="{{ '/assets/logo-organizer.png' | relative_url }}" alt="Organizer Logo">
      </a>
    </div>
  </div>
  </section>

  <footer>
      Â© {{ "now" | date: "%Y" }} {{ site.author }}
  </footer>
</body>
</html>
